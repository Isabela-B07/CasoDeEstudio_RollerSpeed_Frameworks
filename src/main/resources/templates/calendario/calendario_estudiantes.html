<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            color: #400080;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        #calendar-container {
            max-width: 900px;
            margin: 0 auto 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .fc-event {
            border-radius: 8px !important;
            color: white !important;
        }
    </style>
</head>
<body>

<div id="calendar-container">
    <h2>ðŸ“… Calendario de Estudiantes</h2>
    <div id="calendar"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'es',
            themeSystem: 'bootstrap5',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: '/clases/estudiantes/eventos',
            eventColor: '#6a0dad', // color morado para eventos
            eventTextColor: '#ffffff',
            height: 'auto',
            navLinks: true, // permite clic en fechas para ver detalles
            dayMaxEvents: true // muestra "+ mÃ¡s" si hay muchos eventos
        });

        calendar.render();
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
