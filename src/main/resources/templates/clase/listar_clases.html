<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }

        .table-container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #764ba2;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .badge-estudiante {
            background: #667eea;
            color: white;
            font-size: 0.85rem;
            margin: 2px;
            padding: 6px 10px;
            border-radius: 12px;
            display: inline-block;
        }

        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="table-container">
        <h1>Clases Registradas</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Fecha y Hora</th>
                        <th>Instructor</th>
                        <th>Estudiantes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(clases)}">
                        <td colspan="7" class="text-center">No hay clases registradas</td>
                    </tr>

                    <tr th:each="clase : ${clases}">
                        <td th:text="${clase.id}"></td>
                        <td th:text="${clase.nombre}"></td>
                        <td th:text="${clase.descripcion}"></td>
                        <td th:text="${#temporals.format(clase.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${clase.instructor != null ? clase.instructor.nombre + ' ' + clase.instructor.apellido : 'Sin instructor'}"></td>
                        <td>
                            <span th:if="${clase.estudiantes.empty}">Sin estudiantes</span>
                            <span th:each="estudiante : ${clase.estudiantes}" 
                                  th:text="${estudiante.nombre + ' ' + estudiante.apellido}"
                                  class="badge-estudiante"></span>
                        </td>
                        <td>
                            <a th:href="@{'/clases/eliminar/' + ${clase.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que deseas eliminar esta clase?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/clases/form}" class="btn btn-register">Registrar nueva clase</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
