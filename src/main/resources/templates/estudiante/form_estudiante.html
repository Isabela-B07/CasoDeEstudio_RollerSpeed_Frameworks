<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="form-container">
        <h1>Formulario de Estudiante</h1>
        <form th:action="@{/estudiantes/guardar}" method="post" th:object="${estudiante}">
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Apellido:</label>
                <input type="text" th:field="*{apellido}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Fecha de Nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Género:</label>
                <select th:field="*{genero}" class="form-select" required>
                    <option value="">Seleccione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Correo:</label>
                <input type="email" th:field="*{correo}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Teléfono:</label>
                <input type="text" th:field="*{telefono}" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit w-100">Guardar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/estudiantes/listar}" class="btn btn-secondary">Ver lista de estudiantes</a>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
