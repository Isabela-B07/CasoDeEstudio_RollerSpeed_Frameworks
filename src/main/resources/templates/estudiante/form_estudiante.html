<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="form-container">
        <h1 th:text="${estudiante.id == null ? 'Registrar Estudiante' : 'Editar Estudiante'}"></h1>

        <!-- Mensajes Flash -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Formulario -->
        <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ejemplo: Juan" required>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ejemplo: Pérez" required>
                <div th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="ejemplo@email.com" required>
                <div th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ejemplo: 3001234567" required>
                <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Género</label>
                <select th:field="*{genero}" class="form-select" required>
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMENINO">Femenino</option>
                    <option value="OTRO">Otro</option>
                </select>
                <div th:if="${#fields.hasErrors('genero')}" class="text-danger" th:errors="*{genero}"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit w-100">Guardar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/estudiantes/listar}" class="btn btn-secondary">Ver la lista de estudiantes</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
