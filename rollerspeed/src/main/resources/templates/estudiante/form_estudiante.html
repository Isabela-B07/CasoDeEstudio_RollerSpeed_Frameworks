<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <h1>Formulario de Estudiante</h1>

    <form th:action="@{/estudiantes/guardar}" method="post" th:object="${estudiante}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Edad:</label>
        <input type="number" th:field="*{edad}" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="/estudiantes/listar">Ver lista de estudiantes</a>
</body>
</html>
