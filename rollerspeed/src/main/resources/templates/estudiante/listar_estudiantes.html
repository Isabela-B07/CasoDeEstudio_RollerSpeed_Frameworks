<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }

        .table-container {
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #764ba2;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Ajuste responsive para la tabla */
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="table-container">
        <h1>Estudiantes Inscritos</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Género</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiante : ${estudiantes}">
                        <td th:text="${estudiante.id}"></td>
                        <td th:text="${estudiante.nombre}"></td>
                        <td th:text="${estudiante.apellido}"></td>
                        <td th:text="${estudiante.fechaNacimiento}"></td>
                        <td th:text="${estudiante.genero}"></td>
                        <td th:text="${estudiante.correo}"></td>
                        <td th:text="${estudiante.telefono}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/estudiantes/form}" class="btn btn-register">Registrar nuevo estudiante</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
