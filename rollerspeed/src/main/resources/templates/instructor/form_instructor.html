<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="form-container">
        <h1 th:text="${instructor.id != null ? 'Editar Instructor' : 'Nuevo Instructor'}"></h1>

        <!-- Mensajes Flash -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/instructores/guardar}" th:object="${instructor}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required>
                    <div th:if="${#fields.hasErrors('apellido')}" class="text-danger" th:errors="*{apellido}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" id="correo" class="form-control" required>
                <div th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}"></div>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" th:field="*{telefono}" id="telefono" class="form-control" required>
                <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></div>
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" th:field="*{especialidad}" id="especialidad" class="form-control" required>
                <div th:if="${#fields.hasErrors('especialidad')}" class="text-danger" th:errors="*{especialidad}"></div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/instructores/listar}" class="btn btn-secondary">Ver lista de instructores</a>
                <button type="submit" class="btn btn-submit">Guardar</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
