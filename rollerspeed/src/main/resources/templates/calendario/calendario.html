<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Clases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }
        .calendar-container {
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #764ba2;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        /* Colores personalizados */
        .fc .fc-col-header-cell-cushion {
            color: #764ba2;
            font-weight: bold;
        }
        .fc-daygrid-day-number {
            color: #764ba2;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="calendar-container">
        <h1>Calendario de Clases</h1>
        <div id="calendar"></div>
    </div>

    <!-- Modal para evento -->
    <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header bg-gradient text-white" style="background: linear-gradient(135deg, #764ba2, #667eea);">
            <h5 class="modal-title" id="eventoModalLabel">Detalles de la Clase</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <p><strong>Clase:</strong> <span id="modalClase"></span></p>
            <p><strong>Hora:</strong> <span id="modalHora"></span></p>
            <p><strong>Instructor:</strong> <span id="modalInstructor"></span></p>
            <p><strong>Descripci√≥n:</strong> <span id="modalDescripcion"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: '/clases/api',
                eventClick: function(info) {
                    document.getElementById('modalClase').textContent = info.event.title;
                    document.getElementById('modalHora').textContent = info.event.extendedProps.hora;
                    document.getElementById('modalInstructor').textContent = info.event.extendedProps.instructor;
                    document.getElementById('modalDescripcion').textContent = info.event.extendedProps.description;
                    const modal = new bootstrap.Modal(document.getElementById('eventoModal'));
                    modal.show();
                }
            });
            calendar.render();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
