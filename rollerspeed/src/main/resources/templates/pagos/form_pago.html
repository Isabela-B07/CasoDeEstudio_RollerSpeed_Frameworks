<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="form-container">
        <h1>Registrar Pago</h1>

        <!-- Mensajes Flash -->
        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Formulario -->
        <form th:action="@{/pagos/guardar}" th:object="${pago}" method="post">
        <!-- Campo oculto para el ID del pago -->
        <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Estudiante</label>
                <select th:field="*{estudiante}" class="form-select" required>
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option th:each="est : ${estudiantes}" th:value="${est.id}" th:text="${est.nombre + ' ' + est.apellido}"></option>
                </select>
                <div th:if="${#fields.hasErrors('estudiante')}" class="text-danger" th:errors="*{estudiante}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Pago</label>
                <input type="date" th:field="*{fechaPago}" class="form-control" required>
                <div th:if="${#fields.hasErrors('fechaPago')}" class="text-danger" th:errors="*{fechaPago}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" step="0.01" th:field="*{monto}" class="form-control" placeholder="Ejemplo: 150000" required>
                <div th:if="${#fields.hasErrors('monto')}" class="text-danger" th:errors="*{monto}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">MÃ©todo de Pago</label>
                <select th:field="*{metodoPago}" class="form-select" required>
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option value="EFECTIVO">Efectivo</option>
                    <option value="TRANSFERENCIA">Transferencia</option>
                    <option value="TARJETA">Tarjeta</option>
                </select>
                <div th:if="${#fields.hasErrors('metodoPago')}" class="text-danger" th:errors="*{metodoPago}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select th:field="*{estado}" class="form-select" required>
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option value="PAGADO">Pagado</option>
                    <option value="PENDIENTE">Pendiente</option>
                </select>
                <div th:if="${#fields.hasErrors('estado')}" class="text-danger" th:errors="*{estado}"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-submit w-100">Guardar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/pagos}" class="btn btn-secondary">Ver lista de pagos</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
