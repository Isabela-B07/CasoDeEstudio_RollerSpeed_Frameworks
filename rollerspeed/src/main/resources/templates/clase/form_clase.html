<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7ff;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .checkbox-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="form-container">
        <h1>Formulario de Clase</h1>
        <form th:action="@{/clases/guardar}" th:object="${clase}" method="post">

            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre de la clase</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ejemplo: Clase de patinaje básico" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" placeholder="Breve descripción de la clase"></textarea>
            </div>

            <!-- Fecha y hora -->
            <div class="mb-3">
                <label class="form-label">Fecha y Hora</label>
                <input type="datetime-local" th:field="*{fechaHora}" class="form-control" required>
            </div>

            <!-- Instructor -->
            <div class="mb-3">
                <label class="form-label">Instructor</label>
                <select th:field="*{instructor}" class="form-select" required>
                    <option value="">-- Selecciona un instructor --</option>
                    <option th:each="instructor : ${instructores}" 
                    th:value="${instructor.id}" 
                    th:text="${instructor.nombre + ' ' + instructor.apellido}">
            </option>

                </select>
            </div>

            <!-- Estudiantes (checkbox list) -->
            <div class="mb-3">
                <label class="form-label">Estudiantes</label>
                <div class="checkbox-list">
                    <div th:each="estudiante : ${estudiantes}" class="form-check">
                        <input class="form-check-input" type="checkbox" 
                               name="estudiantesIds" 
                               th:value="${estudiante.id}" 
                               id="estudiante_${estudiante.id}">
                        <label class="form-check-label" th:for="${'estudiante_' + estudiante.id}"
                               th:text="${estudiante.nombre + ' ' + estudiante.apellido}">
                        </label>
                    </div>
                </div>
            </div>

            <!-- Botón -->
            <div class="text-center">
                <button type="submit" class="btn btn-submit w-100">Guardar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/clases}" class="btn btn-secondary">Ver lista de clases</a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
