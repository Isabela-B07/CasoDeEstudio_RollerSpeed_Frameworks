<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Clase</title>
</head>
<body>
    <h1>Formulario de Clase</h1>

    <form th:action="@{/clases/guardar}" method="post" th:object="${clase}">
        <label>Nombre de la clase:</label>
        <input type="text" th:field="*{nombre}" required><br><br>

        <label>Fecha y hora de inicio:</label>
        <input type="datetime-local" th:field="*{fechaInicio}" required><br><br>

        <label>Fecha y hora de fin:</label>
        <input type="datetime-local" th:field="*{fechaFin}" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="/clases/listar">Ver lista de clases</a>
</body>
</html>
